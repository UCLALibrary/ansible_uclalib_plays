---
- name: rke_patch.yml
  hosts:
    - dev_rke_patch
    - test_rke_patch
    - prod_rke_patch
  connection: local
  gather_facts: false

  vars:
    retry_limit: 20

  tasks:
    - name: "Updating clusters: {{ cluster_ids }}"
      include_tasks: "update_cluster_subtasks.yml"
      loop: "{{ cluster_ids }}"
